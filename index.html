<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Reserva de N√∫meros</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      margin: 1em;
      background: #f9fafb;
      color: #333;
      text-align: center;
    }
    h1 {
      color: #2c3e50;
      font-size: clamp(20px, 4vw, 32px);
    }

    #loading {
      margin-top: 20px;
      font-style: italic;
      color: #555;
    }

    /* Barra de b√∫squeda */
    #buscador {
      margin: 15px 0;
    }
    #buscador input, #buscador button {
      padding: 10px;
      border-radius: 6px;
      font-size: 14px;
    }
    #buscador input {
      width: 150px;
      border: 1px solid #ccc;
    }
    #buscador button {
      border: none;
      margin-left: 5px;
      background-color: #27ae60;
      color: white;
      cursor: pointer;
      transition: background 0.2s;
    }
    #buscador button:hover:enabled {
      background-color: #219150;
    }
    #buscador button:disabled {
      background: #aaa;
      cursor: not-allowed;
    }

    /* Grid adaptable */
    #lista {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(80px, 1fr));
      gap: 10px;
      margin-top: 20px;
    }

    button.numero {
      padding: 15px;
      border: none;
      border-radius: 10px;
      background-color: #3498db;
      color: white;
      font-size: clamp(14px, 3vw, 18px);
      font-weight: bold;
      cursor: pointer;
      transition: background 0.2s ease, transform 0.1s ease;
    }
    button.numero:hover {
      background-color: #2980b9;
      transform: scale(1.05);
    }

    /* Formulario */
    #formulario {
      margin-top: 20px;
      padding: 15px;
      border: 1px solid #ddd;
      border-radius: 12px;
      background: white;
      max-width: 400px;
      margin-left: auto;
      margin-right: auto;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }

    input {
      padding: 12px;
      margin: 8px 0;
      width: 100%;
      border: 1px solid #ccc;
      border-radius: 6px;
      font-size: 16px;
    }

    .error { color: #e74c3c; margin-top: 10px; }
    .ok { color: #27ae60; margin-top: 10px; }

    @media (max-width: 600px) {
      #lista {
        grid-template-columns: repeat(3, 1fr);
        gap: 8px;
      }
      button.numero {
        padding: 12px;
        font-size: 16px;
      }
      #formulario {
        width: 95%;
        padding: 10px;
      }
    }
  </style>
</head>
<body>
  <h1>üéüÔ∏è Reserva tu n√∫mero</h1>

  <div id="buscador">
    <input type="number" id="numBuscar" placeholder="N¬∞ a buscar" disabled>
    <button id="btnBuscar" onclick="buscarNumero()" disabled>Buscar</button>
  </div>

  <div id="loading">‚è≥ Cargando n√∫meros disponibles...</div>
  <div id="lista"></div>

  <div id="formulario" style="display:none;">
    <p>Reservando n√∫mero <b id="numSel"></b></p>
    <input type="text" id="nombre" placeholder="Tu nombre">
    <input type="text" id="whatsapp" placeholder="Tu WhatsApp">
    <button onclick="confirmarReserva()">Confirmar</button>
    <button style="background:#7f8c8d;" onclick="cancelar()">Cancelar</button>
    <div id="mensaje"></div>
  </div>

  <script>
    const API_URL = "https://script.google.com/macros/s/AKfycbxulAKsRfdtfUQ4TG6Nfob2wBvn5lfKYSHXl7WK5XCHocVdpHfdGPKICyQXYQYKTOuLzg/exec"; // ‚ö° Reemplazar con tu WebApp /exec
    let numeroSeleccionado = null;
    let disponiblesGlobal = [];

    async function cargarDisponibles() {
      // Desactivar buscador
      document.getElementById("numBuscar").disabled = true;
      document.getElementById("btnBuscar").disabled = true;

      document.getElementById("loading").style.display = "block";
      document.getElementById("lista").innerHTML = "";

      try {
        const resp = await fetch(API_URL);
        disponiblesGlobal = await resp.json();
        mostrarLista(disponiblesGlobal);

        // Activar buscador solo si hay n√∫meros
        if (disponiblesGlobal.length > 0) {
          document.getElementById("numBuscar").disabled = false;
          document.getElementById("btnBuscar").disabled = false;
        }
      } catch (e) {
        document.getElementById("lista").innerHTML = "<p class='error'>‚ö†Ô∏è Error cargando los n√∫meros.</p>";
      } finally {
        document.getElementById("loading").style.display = "none";
      }
    }

    function mostrarLista(numeros) {
      const lista = document.getElementById("lista");
      lista.innerHTML = "";
      if (numeros.length === 0) {
        lista.innerHTML = "<p class='error'>‚ùå No hay n√∫meros disponibles.</p>";
        return;
      }
      numeros.forEach(num => {
        const btn = document.createElement("button");
        btn.className = "numero";
        btn.innerText = num;
        btn.onclick = () => seleccionarNumero(num);
        lista.appendChild(btn);
      });
    }

    function buscarNumero() {
      const num = parseInt(document.getElementById("numBuscar").value);
      if (!num) return;
      if (disponiblesGlobal.includes(num)) {
        mostrarLista([num]);
      } else {
        document.getElementById("lista").innerHTML = "<p class='error'>‚ùå N√∫mero no disponible.</p>";
      }
    }

    function seleccionarNumero(num) {
      numeroSeleccionado = num;
      document.getElementById("numSel").innerText = num;
      document.getElementById("formulario").style.display = "block";
      document.getElementById("mensaje").innerHTML = "";

      // üîΩ Llevar al usuario hasta el formulario
      document.getElementById("formulario").scrollIntoView({ behavior: "smooth" });
    }

    function cancelar() {
      document.getElementById("formulario").style.display = "none";
      document.getElementById("mensaje").innerHTML = "";
      mostrarLista(disponiblesGlobal);
    }

    async function confirmarReserva() {
      const nombre = document.getElementById("nombre").value.trim();
      const whatsapp = document.getElementById("whatsapp").value.trim();

      if (!nombre || !whatsapp) {
        document.getElementById("mensaje").innerHTML = "<p class='error'>‚ö†Ô∏è Completa todos los campos.</p>";
        return;
      }

      const resp = await fetch(API_URL, {
        method: "POST",
        body: JSON.stringify({ numero: numeroSeleccionado, nombre, whatsapp })
      });

      const result = await resp.json();
      const msgDiv = document.getElementById("mensaje");

      if (result.ok) {
        msgDiv.innerHTML = `<p class="ok">‚úÖ N√∫mero ${numeroSeleccionado} reservado correctamente.</p>`;
        setTimeout(() => cancelar(), 2000);
        cargarDisponibles();
      } else {
        msgDiv.innerHTML = `<p class="error">‚ùå ${result.error}</p>`;
        setTimeout(() => cancelar(), 2000);
        cargarDisponibles();
      }
    }

    // cargar lista al abrir
    cargarDisponibles();
  </script>
</body>
</html>
