<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Reserva de N√∫meros</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      margin: 2em;
      background: #f9fafb;
      color: #333;
      text-align: center;
    }
    h1 {
      color: #2c3e50;
    }

    /* Mensaje de carga */
    #loading {
      margin-top: 20px;
      font-style: italic;
      color: #555;
    }

    /* Grid de n√∫meros */
    #lista {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(70px, 1fr));
      gap: 10px;
      margin-top: 20px;
    }

    /* Botones de n√∫meros */
    button {
      padding: 15px;
      border: none;
      border-radius: 8px;
      background-color: #3498db;
      color: white;
      font-size: 16px;
      font-weight: bold;
      cursor: pointer;
      transition: background 0.2s ease, transform 0.1s ease;
    }
    button:hover {
      background-color: #2980b9;
      transform: scale(1.05);
    }

    /* Estilos del formulario */
    #formulario {
      margin-top: 20px;
      padding: 15px;
      border: 1px solid #ddd;
      border-radius: 8px;
      background: white;
      max-width: 400px;
      margin-left: auto;
      margin-right: auto;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }

    input {
      padding: 10px;
      margin: 8px 0;
      width: 95%;
      border: 1px solid #ccc;
      border-radius: 6px;
      font-size: 14px;
    }

    .error { color: #e74c3c; margin-top: 10px; }
    .ok { color: #27ae60; margin-top: 10px; }

    /* üîπ Responsivo */
    @media (max-width: 768px) {
      #lista {
        grid-template-columns: repeat(auto-fit, minmax(60px, 1fr));
        gap: 8px;
      }
      button {
        padding: 12px;
        font-size: 14px;
      }
    }

    @media (max-width: 480px) {
      #lista {
        grid-template-columns: repeat(auto-fit, minmax(50px, 1fr));
        gap: 6px;
      }
      button {
        padding: 10px;
        font-size: 12px;
      }
    }
  </style>
</head>
<body>
  <h1>üéüÔ∏è Reserva tu n√∫mero</h1>

  <div id="loading">‚è≥ Cargando n√∫meros disponibles...</div>
  <div id="lista"></div>

  <div id="formulario" style="display:none;">
    <p>Reservando n√∫mero <b id="numSel"></b></p>
    <input type="text" id="nombre" placeholder="Tu nombre"><br>
    <input type="text" id="whatsapp" placeholder="Tu WhatsApp"><br>
    <button onclick="confirmarReserva()">Confirmar</button>
    <button style="background:#7f8c8d;" onclick="cancelar()">Cancelar</button>
    <div id="mensaje"></div>
  </div>

  <script>
    const API_URL = "https://script.google.com/macros/s/AKfycbxulAKsRfdtfUQ4TG6Nfob2wBvn5lfKYSHXl7WK5XCHocVdpHfdGPKICyQXYQYKTOuLzg/exec"; // ‚ö° Reemplazar con tu WebApp /exec
    let numeroSeleccionado = null;

    async function cargarDisponibles() {
      document.getElementById("loading").style.display = "block";
      document.getElementById("lista").innerHTML = "";

      try {
        const resp = await fetch(API_URL);
        const disponibles = await resp.json();
        const lista = document.getElementById("lista");
        lista.innerHTML = "";
        disponibles.forEach(num => {
          const btn = document.createElement("button");
          btn.innerText = num;
          btn.onclick = () => seleccionarNumero(num);
          lista.appendChild(btn);
        });
        if (disponibles.length === 0) {
          lista.innerHTML = "<p class='error'>‚ùå No hay n√∫meros disponibles.</p>";
        }
      } catch (e) {
        document.getElementById("lista").innerHTML = "<p class='error'>‚ö†Ô∏è Error cargando los n√∫meros.</p>";
      } finally {
        document.getElementById("loading").style.display = "none";
      }
    }

    function seleccionarNumero(num) {
      numeroSeleccionado = num;
      document.getElementById("numSel").innerText = num;
      document.getElementById("formulario").style.display = "block";
      document.getElementById("mensaje").innerHTML = "";
    }

    function cancelar() {
      document.getElementById("formulario").style.display = "none";
      document.getElementById("mensaje").innerHTML = "";
      cargarDisponibles();
    }

    async function confirmarReserva() {
      const nombre = document.getElementById("nombre").value.trim();
      const whatsapp = document.getElementById("whatsapp").value.trim();

      if (!nombre || !whatsapp) {
        document.getElementById("mensaje").innerHTML = "<p class='error'>‚ö†Ô∏è Completa todos los campos.</p>";
        return;
      }

      const resp = await fetch(API_URL, {
        method: "POST",
        body: JSON.stringify({ numero: numeroSeleccionado, nombre, whatsapp })
      });

      const result = await resp.json();
      const msgDiv = document.getElementById("mensaje");

      if (result.ok) {
        msgDiv.innerHTML = `<p class="ok">‚úÖ N√∫mero ${numeroSeleccionado} reservado correctamente.</p>`;
        setTimeout(() => cancelar(), 2000);
      } else {
        msgDiv.innerHTML = `<p class="error">‚ùå ${result.error}</p>`;
        setTimeout(() => cancelar(), 2000);
      }
    }

    // cargar lista al abrir
    cargarDisponibles();
  </script>
</body>
</html>
